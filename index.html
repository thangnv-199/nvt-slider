<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="list-item">
       
    </div>
    <div class="arrows-sideout">
        <div>123</div>
    </div>
    <div class="dots-sideout">
        <div>123</div>
    </div>
    <br>
    <div style="text-align: center">
        <div>
            <span>Show: <span class="show">4</span>;</span>
            <span>Scroll: <span class="scroll">4</span>;</span>
            <span>Rows: <span class="rows">1</span>;</span>
        </div>
        <br>
        <div>
            <button class="prev-button">prev</button>
            <button class="next-button">next</button>
            <button class="play-button">play</button>
            <button class="pause-button">pause</button>
        </div>
        <br>

        <div>
            <button>fade: <span class="fade"></span></button>
            <button>draggable: <span class="draggable"></span></button>
            <button>infinite: <span class="infinite"></span></button>
            <button>pauseOnHover: <span class="pauseOnHover"></span></button>
        </div>
        <br>

        <div>
            <button class="toggle-dots-button">toggleDots</button>
            <button class="change-dots-color-button">changeDotsColor</button>
            <button class="toggle-arrows-button">toggleArrows</button>
            <button class="change-arrows-color-button">changeArrowsColor</button>
            <button class="change-arrows-button">changeArrows</button>
        </div>
        <br>

        <div>
            <button class="slidesToScroll">slidesToScroll 1</button>
            <button class="slidesToScroll">slidesToScroll 2</button>
            <button class="slidesToScroll">slidesToScroll 3</button>
            <button class="slidesToScroll">slidesToScroll 4</button>
        </div>
        <br>

        <div>
            <button class="slidesToShow">slidesToShow 1</button>
            <button class="slidesToShow">slidesToShow 2</button>
            <button class="slidesToShow">slidesToShow 3</button>
            <button class="slidesToShow">slidesToShow 4</button>
        </div>
        <br>

    </div>
    <script src="./slider.js"></script>
    <script src="./script.js"></script>
</body>

</html>
